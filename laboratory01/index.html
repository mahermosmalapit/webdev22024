  <script>

    // 1st Write a function called isOdd that receives 1 parameter://
    function isOdd(number) {
        return new Promise((resolve, reject) => {
            if (number % 2 !== 0) {
                resolve(true);
            } else {
                reject(false);
            }
        });
    }
    
    const numbers = [10, 67, 21, 77, 99, 88];

    for (let i = 0; i < numbers.length; i++) {

        isOdd(numbers[i])
            .then(result => {
                console.log(`${numbers[i]} is odd.`);
            })
            .catch(error => {
            });
    }




    // 2nd Write an asynchronous function - resolve //
    const resolve = async () => {
      const getRandomCharacter = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const randomCharacter = characters.charAt(Math.floor(Math.random() * characters.length));
            resolve(randomCharacter);
          }, 500);
        });
      };
      const randomChar = await getRandomCharacter();
      console.log(randomChar);
    };

    resolve();



    // 3rd Write an asynchronous function  - reject //
    const getData = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(String.fromCharCode(Math.floor(Math.random() * 26) + 97));
        }, 500);
      });
    };

    const fetchData = async () => {
      try {
        const randomChar = await getData();
        console.log(randomChar);
      } catch (error) {
        console.error(error);
      }
    };

    fetchData();


    // 4th Write an asynchronous function  - reject + resolve //
    function rejectResolve() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('Promise Rejected');
        }, 500);
        setTimeout(() => {
          resolve('Promise Resolved with ' + String.fromCharCode(Math.floor(Math.random() * 14) + 56));
        }, 1000);
      });
    }
    
  </script>
